<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Task</title>
    </h:head>
    <h:body>

        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedTask = ui.draggable;

                droppedTask.fadeOut('fast');
            }
        </script>

        <h:form id="taskForm">
            <p:fieldset id="availableTaskField" legend="AvailableTasks">
                <p:dataGrid id="availableTasks" var="task" value="#{dragDropTaskBean.tasksToDrop}" columns="3">
                    <p:panel id="pnl" header="Case" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:outputText value="#{task}" />
                        </h:panelGrid>
                    </p:panel>

                    <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                </p:dataGrid>
            </p:fieldset>

            <p:fieldset id="selectedTasks" legend="Selected Tasks" style="margin-top:20px">
                <p:outputPanel id="dropArea">
                    <h:outputText value="!!!Drop here AA!!!" rendered="#{empty dragDropTaskBean.droppedAnswerA}" style="font-size:24px;" />
                    <p:dataTable id="selectedTasksTable" var="task" value="#{dragDropTaskBean.droppedAnswerA}" rendered="#{not empty dragDropTaskBean.droppedAnswerA}">
                        <p:column headerText="Answer">
                            <h:outputText value="#{task}" />
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </p:fieldset>

            <p:droppable for="selectedTasks" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableTasks" onDrop="handleDrop">
                <p:ajax listener="#{dragDropTaskBean.onTaskDropAnswerA}" update="dropArea availableTasks" />
            </p:droppable>

            
            <p:fieldset id="selectedTasksB" legend="Selected TasksB" style="margin-top:20px">
                <p:outputPanel id="dropAreaB">
                    <h:outputText value="!!!Drop here BB!!!" rendered="#{empty dragDropTaskBean.droppedAnswerB}" style="font-size:24px;" />
                    <p:dataTable id="selectedTasksTableB" var="task" value="#{dragDropTaskBean.droppedAnswerB}" rendered="#{not empty dragDropTaskBean.droppedAnswerB}">
                        <p:column headerText="Answer">
                            <h:outputText value="#{task}" />
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </p:fieldset>

            <p:droppable for="selectedTasksB" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableTasks" onDrop="handleDrop">
                <p:ajax listener="#{dragDropTaskBean.onTaskDropAnswerB}" update="dropAreaB availableTasks" />
            </p:droppable>

        </h:form>

    </h:body>
</html>
