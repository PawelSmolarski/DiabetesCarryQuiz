<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Display All PickList</title>
    </h:head>
    <h:body style="background-image: url('../resources/images/background_image.jpg'); background-size: cover; ">

        <h:form id="taskForm" style="display:block; text-align:center" >
            <p:growl id="message" showDetail="true" />

            <h1>#{pickListTaskBean.task.question}</h1>
            <p:pickList id="pickList" value="#{pickListTaskBean.tasks}" var="tasks" style="margin: 0 auto" itemLabel="#{tasks}" itemValue="#{tasks}" >
                <p:ajax event="transfer" listener="#{pickListTaskBean.onTransfer}" update="message" />
                <p:ajax event="select" listener="#{pickListTaskBean.onSelect}" update="message" />
                <p:ajax event="reorder" listener="#{pickListTaskBean.onReorder}" update="message" />
                <p:ajax event="unselect" listener="#{pickListTaskBean.onUnselect}" update="message" />
            </p:pickList><br/>
            <p:commandButton value="Submit" action="#{pickListTaskBean.validate}" update="message :taskForm"/>
        </h:form>
    </h:body>
</html>
