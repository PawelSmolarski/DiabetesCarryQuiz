<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Display All Diagram</title>
    </h:head>
    <h:body>

        <h:form id="taskForm">
            <p:growl id="message" showDetail="true" escape="false" />

            <h3 style="margin-top: 0">Put true on right side</h3>
            <p:pickList id="pickList" value="#{pickListTaskBean.tasks}" var="tasks" itemLabel="#{tasks}" itemValue="#{tasks}" />
        </h:form>
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:commandButton value="Submit" action="#{pickListTaskBean.validate}" update="message :taskForm"/>
        </h:form>
    </h:body>
</html>
