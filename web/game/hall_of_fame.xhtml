<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hall of fame</title>
    </h:head>
    <h:body>
        <h:form id="playersTable">

            <p:dataTable var="player" value="#{playerBean.getAllRecords()}" id="showAllPlayers" >
                <f:facet name="header">
                    List of 10 best players
                </f:facet>

                <p:column headerText="Name">
                    <h:outputText value="#{player.name}" />
                </p:column>

                <p:column headerText="Number of points">
                    <h:outputText value="#{player.points}" />
                </p:column>

            </p:dataTable>
        </h:form>    

        <h:form>
            <p:button outcome="/public/index" value="Play again" icon="ui-icon-star"></p:button>
        </h:form>

    </h:body>
</html>
