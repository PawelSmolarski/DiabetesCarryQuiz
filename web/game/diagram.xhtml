<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Task</title>
    </h:head>
    <h:body style="background-image: url('../resources/images/background_image.jpg'); background-size: cover; ">
        <h:form style="display:block; text-align:center"> 
            <h1>Connect appropriate</h1>
        </h:form>
        <h:form id="taskForm" >
            <p:growl id="message" showDetail="true" />
            <p:diagram value="#{diagramTaskBean.model}" style="height:600px" styleClass="ui-widget-content" var="el" widgetVar="diagramVar">

            </p:diagram>
        </h:form>
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:commandButton value="Submit" action="#{diagramTaskBean.validate}" update="message :taskForm"/>
        </h:form>

        <style type="text/css">
            .ui-diagram-element {
                border:0.1em dotted #E5E4E2; 
                background-color: #EFEEEC;
                width:10em; 
                height:8em;
                text-align: center;
                word-wrap: break-word;
                overflow: auto;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            }

            .ui-diagram-element:hover {
                background-color: #C7C6C4;
            }
        </style>

    </h:body>
</html>
