<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Task</title>
    </h:head>
    <h:body style="background-image: url('../resources/images/background_image.jpg'); background-size: cover; ">
        <h:form id="taskForm" style="display:block; text-align:left;">

            <h:panelGrid id="taskPanel" columns="1" style="margin: 0 auto" cellpadding="5">
                <h1>#{aBCDTaskBean.task.question}</h1>
                <p:selectOneRadio id="answer" value="#{aBCDTaskBean.answer}" columns="1" layout="grid">
                    <f:convertNumber integerOnly="true" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case1}" itemValue="1" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case2}" itemValue="2" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case3}" itemValue="3" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case4}" itemValue="4"/>
                    <p:ajax listener="#{aBCDTaskBean.setAnswer(aBCDTaskBean.answer)}" />
                </p:selectOneRadio>
                            <p:growl id="message" showDetail="true" />
            <p:commandButton value="Submit" action="#{aBCDTaskBean.validate}" update="message :taskForm"/>
            </h:panelGrid><br/>

        </h:form> 

    </h:body>
    
</html>
