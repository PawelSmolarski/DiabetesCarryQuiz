<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Task</title>
    </h:head>
    <h:body>
        <h:form id="taskForm">
            
            <h3 style="margin-top:0">Basic</h3>
            <h:panelGrid id="taskPanel" columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="answer" value="#{aBCDTaskBean.task.question}" />
                <p:selectOneRadio id="answer" value="#{aBCDTaskBean.answer}">
                    <f:convertNumber integerOnly="true" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case1}" itemValue="1" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case2}" itemValue="2" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case3}" itemValue="3" />
                    <f:selectItem itemLabel="#{aBCDTaskBean.task.case4}" itemValue="4"/>
                    <p:ajax listener="#{aBCDTaskBean.setAnswer(aBCDTaskBean.answer)}" />
                </p:selectOneRadio>
            </h:panelGrid>

        </h:form> 
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:commandButton value="Submit" action="#{aBCDTaskBean.validate}" update="message :taskForm"/>
        </h:form>
    </h:body>
</html>
