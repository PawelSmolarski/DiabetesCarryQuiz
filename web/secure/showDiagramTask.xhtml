<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Display All Diagram</title>
    </h:head>
    <h:body>
        <p:button outcome="admin_page" value="Back to admin menu" icon="ui-icon-star"></p:button><br/>
        <br/>
        <h:form id="taskTable">
            <p:commandButton value="Add new task" actionListener="#{diagramTaskBean.clearTask()}" oncomplete="PF('dlg').show();" update=":dialog"  /><br />

            <p:dataTable var="task" value="#{diagramTaskBean.getAllrecords()}" id="showAllDiagram" >
                <p:growl id="message" showDetail="true" />
                <p:column headerText="Id">
                    <h:outputText value="#{task.id}" />
                </p:column>

                <p:column headerText="Case 1">
                    <h:outputText value="#{task.case1}" />
                </p:column>

                <p:column headerText="Case 2">
                    <h:outputText value="#{task.case2}" />
                </p:column>

                <p:column headerText="Case 3">
                    <h:outputText value="#{task.case3}" />
                </p:column>

                <p:column headerText="Case 4">
                    <h:outputText value="#{task.case4}" />
                </p:column>

                <p:column headerText="Case 4">
                    <h:outputText value="#{task.case5}" />
                </p:column>

                <p:column headerText="Case 4">
                    <h:outputText value="#{task.case6}" />
                </p:column>

                <p:column headerText="Case 4">
                    <h:outputText value="#{task.case7}" />
                </p:column>

                <p:column headerText="Case 4">
                    <h:outputText value="#{task.case8}" />
                </p:column>

                <p:column headerText="Answer relations ">
                    <h:outputText value="#{task.answerRelations}" />
                </p:column>

                <p:column headerText="Update task ">
                    <p:commandButton value="Update" id="updateDiagramDialog" actionListener="#{diagramTaskBean.setTask(task)}" oncomplete="PF('dlg').show()" update=":dialog" />
                </p:column>

                <p:column headerText="Delete task ">
                    <p:commandButton value="Delete" id="deleteDiagram" actionListener="#{diagramTaskBean.delete(task)}" styleClass="ui-priority-primary" update="message showAllDiagram"  />                               
                </p:column>

            </p:dataTable>
        </h:form>    


        <p:dialog header="Dialog" widgetVar="dlg" dynamic="true" id="dialog" >
            <h:form> 
                <p:growl id="message" showDetail="true" />
                <p:panelGrid columns="2">
                    Task case 1: <p:inputText value="#{diagramTaskBean.getTask().case1}" maxlength="200"/>
                    Task case 2: <p:inputText value="#{diagramTaskBean.getTask().case2}" maxlength="200"/>
                    Task case 3: <p:inputText value="#{diagramTaskBean.getTask().case3}" maxlength="200"/>
                    Task case 4: <p:inputText value="#{diagramTaskBean.getTask().case4}" maxlength="200"/>
                    Task case 5: <p:inputText value="#{diagramTaskBean.getTask().case5}" maxlength="200"/>
                    Task case 6: <p:inputText value="#{diagramTaskBean.getTask().case6}" maxlength="200"/>
                    Task case 7: <p:inputText value="#{diagramTaskBean.getTask().case7}" maxlength="200"/>
                    Task case 8: <p:inputText value="#{diagramTaskBean.getTask().case8}" maxlength="200"/>
                    Answer relations: <p:inputText value="#{diagramTaskBean.getTask().answerRelations}" maxlength="80"/>
                    <p:commandButton rendered="#{diagramTaskBean.getTask().id == null}" value="Save new task" id="saveDiagram" actionListener="#{diagramTaskBean.save(diagramTaskBean.getTask())}" styleClass="ui-priority-primary" update="message :taskTable" oncomplete="PF('dlg').hide();"  />
                    <p:commandButton rendered="#{diagramTaskBean.getTask().id != null}" value="Update" id="updateDiagram" actionListener="#{diagramTaskBean.update}" styleClass="ui-priority-primary" update="message :taskTable" oncomplete="PF('dlg').hide()" />                                                   

                </p:panelGrid>
            </h:form>
        </p:dialog> 

    </h:body>
</html>
