<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>
        <h:form  style="align-content: center" >
            <p:growl id="message" showDetail="true" />
            <h:outputText value="Username  " />
            <h:inputText id="username" value="#{loginBean.login}"></h:inputText>
            <h:message for="username"></h:message>
            <br></br><br></br>

            <h:outputText value="Password  " />
            <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br></br><br></br>

            <p:commandButton value="Login" id="login" actionListener="#{loginBean.validateUsernamePassword}" styleClass="ui-priority-primary" update="message" />
        </h:form>
    </h:body>
</html>
