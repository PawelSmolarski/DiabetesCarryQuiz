<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ABCD CRUD</title>
    </h:head>
    
       <h:body>
           <p:button outcome="showABCD" value="Show all" icon="ui-icon-star"></p:button>
       <h:form>
            <p:growl id="message" showDetail="true" />
            <p:panelGrid columns="2">
                Task question: <p:inputText value="#{aBCDTask.question}" maxlength="200"/>
                Task case 1: <p:inputText value="#{aBCDTask.case1}" maxlength="80"/>
                Task case 2: <p:inputText value="#{aBCDTask.case2}" maxlength="80"/>
                Task case 3: <p:inputText value="#{aBCDTask.case3}" maxlength="80"/>
                Task case 4: <p:inputText value="#{aBCDTask.case4}" maxlength="80"/>
                Task answer: <p:inputText value="#{aBCDTask.answer}" maxlength="11"/>
                <p:commandButton value="Save task" id="saveABCD" actionListener="#{aBCDTask.save}" styleClass="ui-priority-primary" update="message" />
               
            </p:panelGrid>
       </h:form> <br></br><br></br>
       
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:panelGrid columns="2">
                Task ID to Delete: <p:inputText value="#{aBCDTask.id}"/>
                <p:commandButton value="Delete task" id="deleteABCD" actionListener="#{aBCDTask.delete}" styleClass="ui-priority-primary" update="message" />
            </p:panelGrid>
        </h:form><br></br><br></br>
       
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:panelGrid columns="2">
                Task ID to show: <p:inputText value="#{aBCDTask.id}"/>
                <p:commandButton value="Show task" id="showABCD" actionListener="#{aBCDTask.getbyid}" styleClass="ui-priority-primary" update="getByIdResult message" />
                <h:panelGroup id="getByIdResult">
                    <h:outputText value="#{aBCDTask.question}"/><br></br>
                    <h:outputText value="#{aBCDTask.case1}"/><br></br>
                    <h:outputText value="#{aBCDTask.case2}"/><br></br>
                    <h:outputText value="#{aBCDTask.case3}"/><br></br>
                    <h:outputText value="#{aBCDTask.case4}"/><br></br>
                    <h:outputText value="#{aBCDTask.answer}"/><br></br>
                </h:panelGroup>
            </p:panelGrid><br></br><br></br>
        </h:form>
        
        <h:form>
            <p:growl id="message" showDetail="true" />
            <p:panelGrid columns="2">
                Task ID to update: <p:inputText value="#{aBCDTask.id}"/><br></br>
                <p:commandButton value="Show task" id="uShowABCD" actionListener="#{aBCDTask.getbyid}" styleClass="ui-priority-primary" update="updateById message"/>
                
                    <h:panelGroup id="updateById">
                        <p:inputText value="#{aBCDTask.question}" maxlength="200"/><br></br>
                        <p:inputText value="#{aBCDTask.case1}" maxlength="80"/><br></br>
                        <p:inputText value="#{aBCDTask.case2}" maxlength="80"/><br></br>
                        <p:inputText value="#{aBCDTask.case3}" maxlength="80"/><br></br>
                        <p:inputText value="#{aBCDTask.case4}" maxlength="80"/><br></br>
                        <p:inputText value="#{aBCDTask.answer}" maxlength="11"/><br></br>
                        <p:commandButton value="Update" id="updateABCD" actionListener="#{aBCDTask.update}" styleClass="ui-priority-primary" update="message" />                               
                    </h:panelGroup>                      
            </p:panelGrid>
        </h:form>
    </h:body>
    

</html>
